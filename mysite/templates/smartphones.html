{% extends "base.html" %}

{% load static %}

{% block content %}


<main role="main">

  <div class="container">
    <!-- Example row of columns -->

    <h1>Смартфоны</h1>

    <div class="row">


      {% for product in phones %}
      <div class="col-md-4">
        <h2>{{ product.name }}</h2>

        <a href="{{ item.get_absolute_url }}">

          {{ product.img|safe }}

        </a>

        <form>
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>
      {% endfor %}

    </div> <!-- /container -->

  </div>



</main>
  {% include 'pagination.html' with page=phones %}
{% endblock %}
